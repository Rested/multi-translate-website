
name: Docker package

on:
  push:
    branches:
      - master
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: rekonuk/multi-translate-website
          username: restd
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          snapshot: true